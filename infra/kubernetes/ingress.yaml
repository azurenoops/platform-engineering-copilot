# Application Gateway Ingress Controller (AGIC) configuration
# Requires AGIC to be installed in the AKS cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform-engineering
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    appgw.ingress.kubernetes.io/cookie-based-affinity: "true"
    appgw.ingress.kubernetes.io/health-probe-path: "/health/ready"
    appgw.ingress.kubernetes.io/health-probe-interval: "30"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"
    # WAF Policy
    appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Network/ApplicationGatewayWebApplicationFirewallPolicies/${WAF_POLICY_NAME}"
spec:
  tls:
  - hosts:
    - chat.${DOMAIN_NAME}
    - admin.${DOMAIN_NAME}
    secretName: tls-secret
  rules:
  - host: chat.${DOMAIN_NAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 80
  - host: admin.${DOMAIN_NAME}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-client-service
            port:
              number: 80
---
# Alternative: NGINX Ingress Controller configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress-nginx
  namespace: platform-engineering
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  tls:
  - hosts:
    - chat.${DOMAIN_NAME}
    - admin.${DOMAIN_NAME}
    secretName: tls-secret-nginx
  rules:
  - host: chat.${DOMAIN_NAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 80
  - host: admin.${DOMAIN_NAME}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-client-service
            port:
              number: 80

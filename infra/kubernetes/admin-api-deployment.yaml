apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: platform-engineering
  labels:
    app: admin-api
    component: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: admin-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: admin-api
        component: backend
        tier: api
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: platform-workload-identity-sa
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: admin-api
        image: ${ACR_LOGIN_SERVER}/platform-engineering-copilot-admin-api:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: AZURE_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          value: "${MANAGED_IDENTITY_CLIENT_ID}"
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: appinsights-connection
        - name: ConnectionStrings__PlatformDb
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: ConnectionStrings__PlatformDb
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: redis-connection
        - name: BlobStorage__ConnectionString
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: storage-connection
        - name: Cors__AllowedOrigins
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: Cors__AllowedOrigins
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1654
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault-secrets
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - admin-api
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
---
apiVersion: v1
kind: Service
metadata:
  name: admin-api-service
  namespace: platform-engineering
  labels:
    app: admin-api
spec:
  type: ClusterIP
  selector:
    app: admin-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-api-hpa
  namespace: platform-engineering
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

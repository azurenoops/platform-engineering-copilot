apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: platform-engineering
data:
  # Azure Configuration
  AZURE_TENANT_ID: "${AZURE_TENANT_ID}"
  AZURE_SUBSCRIPTION_ID: "${AZURE_SUBSCRIPTION_ID}"
  
  # Application Insights
  APPLICATIONINSIGHTS_CONNECTION_STRING: "${APPLICATIONINSIGHTS_CONNECTION_STRING}"
  
  # Database Configuration (using Azure SQL)
  ConnectionStrings__PlatformDb: "Server=tcp:${SQL_SERVER_FQDN},1433;Initial Catalog=${SQL_DATABASE_NAME};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
  
  # Redis Configuration
  ConnectionStrings__Redis: "${REDIS_CONNECTION_STRING}"
  
  # Storage Configuration
  BlobStorage__ConnectionString: "${STORAGE_CONNECTION_STRING}"
  BlobStorage__ContainerName: "platform-uploads"
  
  # MCP Server Configuration
  McpServer__Url: "http://mcp-service.platform-engineering.svc.cluster.local:5000"
  
  # API Configuration
  AdminApi__Url: "http://admin-api-service.platform-engineering.svc.cluster.local:8080"
  
  # CORS Configuration
  Cors__AllowedOrigins: "https://${DOMAIN_NAME}"
  
  # Environment
  ASPNETCORE_ENVIRONMENT: "Production"
  
  # Logging
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Warning"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-engineering
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;
    
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;
        gzip on;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;
            
            location / {
                try_files $uri $uri/ /index.html;
            }
            
            location /api/ {
                proxy_pass http://admin-api-service:8080/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
